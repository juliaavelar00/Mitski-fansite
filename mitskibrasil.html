        <script>
        var prev = document.querySelector('.carousel-prev');
var next = document.querySelector('.carousel-next');

var direction = [];
var firstItem = [];

window.onload = function(){
  
  // Vamos criar os listeners para cada carrossel encontrado na página
  document.querySelectorAll('.brn-carousel').forEach(function(carousel) {
    
    // capturando ID do carrossel
    var carouselID = carousel.getAttribute('id');
    // vamos pegar o elemento slider referente ao carrossel
    var slider = carousel.getElementsByClassName('carousel-slider')[0];
    // define o primeiro elemento atual do slider
    firstItem[carouselID] = 1;
  });
  
  // Ação do botão Anterior
  document.querySelectorAll('.brn-carousel-prev').forEach(function(btn) {
    
    // capturando o ID do carrossel
    var carouselID = btn.getAttribute('data-value');
    // capturando o elemento do carrossel correspondente ao botão clicado
    var carousel = document.getElementById(carouselID);
    // vamos pegar o elemento slider referente ao carrossel
    var slider = carousel.getElementsByClassName('carousel-slider')[0];
    // contagem de ítens no carrossel
    var count = slider.getElementsByClassName('carousel-slider-item').length;
    
    btn.addEventListener('click', function(){
      
      if(firstItem[carouselID] > 1){
        slider.style.marginLeft = '-'+slider.firstElementChild.offsetWidth*(firstItem[carouselID] - 2) +'px';
        firstItem[carouselID] = firstItem[carouselID] - 1;
      }
    });
  });
  
  // Ação do botão próximo
  document.querySelectorAll('.brn-carousel-next').forEach(function(btn) {
    
    // capturando o ID do carrossel
    var carouselID = btn.getAttribute('data-value');
    // capturando o elemento do carrossel correspondente ao botão clicado
    var carousel = document.getElementById(carouselID);
    // vamos pegar o elemento slider referente ao carrossel
    var slider = carousel.getElementsByClassName('carousel-slider')[0];
    // contagem de ítens no carrossel
    var count = slider.getElementsByClassName('carousel-slider-item').length;
    
    btn.addEventListener('click', function(){
      console.log(count);
      if(firstItem[carouselID] < count){
        slider.style.marginLeft = '-'+(slider.firstElementChild.offsetWidth*firstItem[carouselID])+'px';
        firstItem[carouselID] = firstItem[carouselID] + 1;
      }
    });
  });
};
